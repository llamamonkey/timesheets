<h1 mat-dialog-title>Delete</h1>
<mat-dialog-content>
  Are you sure you want to delete this entry?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button="" (click)="confirmDelete()">Confirm</button>
</mat-dialog-actions>
