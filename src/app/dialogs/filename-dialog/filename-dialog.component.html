<h1 mat-dialog-title>Save File</h1>
<mat-dialog-content>
  Please enter a filename below
  <form>
    <mat-input-container class="fullWidthPadded">
      <input mdInput type="text" required name="filename" placeholder="Filename" [(ngModel)]="filename"  />
    </mat-input-container>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button="" (click)="confirmFilename()">Confirm</button>
</mat-dialog-actions>
