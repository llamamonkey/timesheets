<h1 md-dialog-title>Save File</h1>
<md-dialog-content>
  Please enter a filename below
  <form>
    <md-input-container class="fullWidthPadded">
      <input mdInput type="text" required name="filename" placeholder="Filename" [(ngModel)]="filename"  />
    </md-input-container>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button md-dialog-close>Cancel</button>
  <button md-raised-button="" (click)="confirmFilename()">Confirm</button>
</md-dialog-actions>
