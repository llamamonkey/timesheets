<h1 md-dialog-title>Edit Entry</h1>
<md-dialog-content>
  <md-input-container class="fullWidthPadded">
    <input mdInput type="date" required name="date" placeholder="Date" readonly [(ngModel)]="dayEntry.$key"  />
  </md-input-container>
  <md-input-container class="fullWidthPadded">
    <input mdInput type="text" required name="startTime" placeholder="Start Time" [(ngModel)]="dayEntry.startTime" />
  </md-input-container>
  <md-input-container class="fullWidthPadded">
    <input mdInput type="text" required name="endTime" placeholder="End Time" [(ngModel)]="dayEntry.endTime" />
  </md-input-container>
  <md-input-container class="fullWidthPadded">
    <input mdInput type="text" name="lunchDuration" placeholder="Lunch Duration" [(ngModel)]="dayEntry.lunchDuration" />
  </md-input-container>
</md-dialog-content>
<md-dialog-actions>
  <button md-raised-button md-dialog-close>Cancel</button>
  <button md-raised-button="" (click)="confirmEntry()">Confirm</button>
</md-dialog-actions>
