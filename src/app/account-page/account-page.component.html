<mat-card *ngIf="userUid" style="width: 90%; margin: auto;">
  <h2>Account Settings</h2>
  <form (submit)="saveAccountSettings()">
    <mat-form-field class="fullWidth">
      <input matInput placeholder="Default Lunch Duration" type="text" name="lunchDuration" [(ngModel)]="lunchDuration" />
    </mat-form-field>
    <button mat-raised-button type="submit">Save</button>
  </form>
  <h2>Email Verification</h2>
  <p [hidden]="!user.emailVerified">You email address is verified</p>
  <p [hidden]="user.emailVerified">You email address is not verified, <a class="link" (click)="sendVerification()">click here</a> to resend verification email</p>
  <h2>Change Password</h2>
  <form (submit)="saveNewPassword()">
    <mat-form-field class="fullWidth">
      <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="newPassword" required/>
    </mat-form-field>
    <mat-form-field class="fullWidth">
      <input matInput placeholder="Confirm Password" type="password" name="confirmPassword" [(ngModel)]="newPasswordConfirm" required/>
    </mat-form-field>
    <button mat-raised-button type="submit">Save</button>
  </form>
  <h2>Change Email</h2>
  <form (submit)="saveNewEmail()">
    <mat-form-field class="fullWidth">
      <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="newEmail" required/>
    </mat-form-field>
    <mat-form-field class="fullWidth">
      <input matInput placeholder="Confirm Email" type="email" name="confirmEmail" [(ngModel)]="newEmailConfirm" required/>
    </mat-form-field>
    <button mat-raised-button type="submit">Save</button>
  </form>
</mat-card>
